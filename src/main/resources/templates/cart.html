<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
        }
        .logo {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar">
 <img th:src="@{/images/logo.jpg}"  src="../static/images/logo.jpg" width="auto" height="100" class="d-inline-block align-top" alt=""/>        <div>

            <a class="nav-link" th:href="@{/}" href="#" button style="font-family:Arial; font-weight:bold; color:purple; background-color:PINK; padding:10px 20px; margin:10px; border:none; cursor:pointer;">HOME</a>
            <a class="nav-link" th:href="@{/shop}" href="#" button style="font-family:Arial; font-weight:bold; color:purple; background-color:PINK; padding:10px 20px; margin:10px; border:none; cursor:pointer;">SHOP</a>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Your Cart</h5>
                <hr>
                <p class="card-text text-center">Item: Awesome Product</p>
                <p id="message" class="mt-3 text-success text-center">Added to cart successfully!</p>
            </div>
        </div>
    </div>
</body>
</html>
